<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="Get trading cards from Toppz for your favorite Star Wars' characters">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div>
      <h1>Star Wars Characters</h1>
      <h6>Incomplete list</h6>
    </div>
    
  </header>
  <main>
      <div class="row">
        <div class="col-4">
          <div class="card">
            <img src="images/rey_square.png" alt="chewbacca">
            <div class="description">
              <h4>Ray</h4>
              <span>Protagonist, from Tatooine</span>
            </div>
          </div>
        </div>
        <div class="col-4">
            <div class="card">
              <img src="images/finn_square.png" alt="chewbacca">
              <div class="description">
                <h4>Finn</h4>
                <span>Storm Trooper, befriends Ray</span>
              </div>
            </div>
          </div>
          <div class="col-4">
              <div class="card">
                <img src="images/kylo_square.png" alt="chewbacca">
                <div class="description">
                  <h4>Kylo</h4>
                  <span>Main villain, or is he?</span>
                </div>
              </div>
            </div>
            

      </div>
      <div class="row">
          <div class="col-4">
              <div class="card">
                <img src="images/poe_square.png" alt="chewbacca">
                <div class="description">
                  <h4>Poe</h4>
                  <span>Neutral pilot</span>
                </div>
              </div>
            </div>
            <div class="col-4">
                <div class="card">
                  <img src="images/chewbacca_square.png" alt="chewbacca">
                  <div class="description">
                    <h4>Chewbacca</h4>
                    <span>A great first mate</span>
                  </div>
                </div>
              </div>
              <div class="col-4">
                  <div class="card">
                    <img src="images/yoda_square.png" alt="chewbacca">
                    <div class="description">
                      <h4>Yoda</h4>
                      <span>Wise old Jedi master</span>
                    </div>
                  </div>
                </div>

      </div>
  </main>

</body>
</html>
